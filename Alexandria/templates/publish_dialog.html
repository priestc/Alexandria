<!DOCTYPE html>
<html>
    <head>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <style>
        #publish-dialog {
            width: 700px;
            border: 1px solid black;
            overflow: hidden;
            padding: 5px;
            border-radius: 10px;
        }
        #connections-column {
            float: left;
            width: 50%;
        }
        #metadata-column {
            float: left;
            width: 50%;
            border: 0px solid green;
        }
        #bottom-section {
            width: 100%;
        }
        .connection-box {
            width: 90%;
            padding: 3px;
            margin: 4px;
            border: 1px solid gray;
            background-color: #9ADBFF;
        }
        h1 {
            padding: 0px;
            margin: 0px;
        }
        .private {
            background-color: #FF9A9B;
        }
        .public {
            background-color: #A1FF9A;
        }
        .metadata-row {

        }
        .new-metadata-row {
            font-size: xx-large;
            font-weight: bold;
            cursor: pointer;
        }
        textarea.connection-query {
            width: 275px;
            display: none;
        }
        .connection-text {
            height: 64px;
            border: 1px solid green 
        }
        input.metadata-field {
            width: 11em;
        }
    </style>
    </head> 
    <body>
        <div id="publish-dialog">
        <div id="title-bar">
            <h1>Publish New Item</h1>
            <hr>
        </div>
        <form>
            <div id="connections-column">
                <h2>Authorizations</h2>
                
                <div class="connection-box private">
                    <input type="checkbox" name="private"> Private
                </div>
                
                <div class="connection-box public">
                    <input type="checkbox" name="public"> Public
                </div>
                
                {% for connection in connections %}
                <div class="connection-box external-library">
                    <table>
                        <tr>
                            <td style="width: 90px">
                                <input type="checkbox" name="connection{{ connection.id }}" class="private">
                                <img src="{{ connection.avatar }}" width=64 height=64 align="middle">
                            </td>
                            <td>
                                {{ connection.name }} ({{ connection.domain }})
                            </td>
                        </tr>
                    </table>
                    <textarea class="connection-query"></textarea>
                </div>
                {% endfor %}
            </div>
            <div id="metadata-column">
                <h2>Metadata</h2>
                <div class="metadata-container">
                    {% for item in metadata %}
                    <div class="metadata-row">
                        <input
                            class="metadata-field"
                            type="text"
                            name="meta{{ forloop.counter0 }}-key"
                            value="{{ item.key }}"
                            {% if not item.editable %}disabled{% endif %}
                        >
                        =
                        <input
                            class="metadata-field"
                            type="text"
                            data-index="{{ forloop.counter0 }}"
                            name="meta{{ forloop.counter0 }}-value"
                            value="{{ item.value }}"
                            {% if not item.editable %}disabled{% endif %}
                        >
                        {% if item.editable %}
                        <span class="delete-metadata-row">&Cross;</span>
                        {% endif %}
                    </div>
                    {% endfor %}
                </div>
                <div class="new-metadata-row">+</div>
            </div>
            
            <div style="clear:both"><hr></div>
            
            <div id="bottom-section">
                <table style="width: 100%">
                    <tr>
                        <td>
                            <input type="checkbox" name="price"> Attach Price
                            <input name="purchase-amount">  
                            <select name="currency">
                                <option>BTC</option>
                                <option>LTC</option>
                            </select>
                        </td>
                        <td>
                            <input type="checkbox" name="encrypt"> Encrypt
                        </td>
                        <td>
                            <input type="submit" value="Publish">
                        </td>
                    </tr>
                </table>      
            </div>
        </form>
        </div>
        <script>
            $(function() {
                $('.new-metadata-row').click(function() {
                    var highest_num = null;
                    $('.metadata-field').each(function(index) {
                        var index = $(this).data('index');
                        if(index > highest_num) {
                            highest_num = index;
                        }
                    });
                    var num = highest_num + 1;
                    var new_row = $('<input class="metadata-field" type="text" name="meta' + num + '-key"> = <input class="metadata-field" type="text" name="meta' + num + '-value" data-index="' + num + '"> <span class="delete-metadata-row">&Cross;</span>')
                    
                    new_row.appendTo($('.metadata-container'))
                });
            
            });
        </script>
    </body>
</html>
